            function emailvalidation(){
    var mail=document.adminlogin.email.value;
    var email=/^\w+([\.-]?\w+)*@\w*(\.\w{2,3})$/;
    if(mail.match(email))
    {
        return true;
    }
    else  
    {   
        alert('E-mail is Wrong...!');
        return false; 
    }
}
function passwordvalidation(){
    var password= /^(?=.*\d)(?=.*[$@&#!])(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
    var pass=document.adminlogin.pwd.value;
    if(pass.match(password)){
        return true;
    } 
    else  
    {   
        alert('password is Wrong...!'); 
        return false;  
    }
} 
function samepassword(){
    var pass=document.adminlogin.pwd.value;
    var cpass=document.adminlogin.cpwd.value;
    if(pass!=cpass){
        alert('confirm password is Wrong...!');
        return false; 
    }
    else{
        return true;
    }
}  
function adminsign(){
    if(emailvalidation() && passwordvalidation() && samepassword()){
        return true;
    }
    else{
        return false;
    }
}
